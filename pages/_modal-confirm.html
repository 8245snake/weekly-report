{{define "modal-confirm"}}
<!-- Modal -->
<div class="modal" id="{{ . }}" tabindex="-1" role="dialog" aria-labelledby="{{ . }}-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="{{ . }}-label">確認</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body  text-dark">
                先週のデータで上書きしてよろしいですか
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick="copyFromLastWeek('{{ . }}')">OK</button>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "modal-confirm-button"}}
<!-- Modal呼び出しボタン -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#{{ . }}">
    先週のデータをコピー
</button>
{{end}}
